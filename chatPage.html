<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="chatStyle.css">
</head>

<body>
    <div class="app-container">

        <!-- Sidebar: Contacts/Chats List -->
        <aside class="sidebar">
            <!-- Header -->
            <header class="sidebar-header">
                <h1>Chats</h1>
                <button id="new-chat-btn" class="new-chat-btn" aria-label="Start new chat">+</button>
            </header>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search contacts..."
                    aria-label="Search contacts">
            </div>

            <!-- Chats List -->
            <section class="chats-list" id="chats-list">
                <!-- Chat items will be inserted here dynamically -->
            </section>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">

            <!-- Chat Header -->
            <header class="chat-header">
                <div class="chat-header-info">
                    <h2 id="chat-name" class="chat-title">Select a chat</h2>
                    <span id="chat-status" class="chat-status">offline</span>
                </div>
            </header>

            <!-- Messages Container -->
            <section class="messages-container" id="messages-container">
            </section>

            <!-- Message Input Area -->
            <footer class="chat-footer">
                <div class="input-group">
                    <input type="text" id="message-input" class="message-input" placeholder="Type a message..."
                        aria-label="Message input">
                    <button class="input-btn send-btn" id="send-btn" aria-label="Send message">âž¤</button>
                </div>
            </footer>

        </main>

    </div>
    <div id="new-chat-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Start New Chat</h2>

            <div class="search-group">
                <input type="text" id="user-search-input" placeholder="Search by email or phone...">
                <button id="search-submit-btn">Search</button>
            </div>

            <ul id="search-results-list" class="results-list">
                <!-- Results will appear here -->
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
